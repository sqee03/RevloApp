<ul>
    <li class="color-{{$index+1}}" ng-repeat="user in hallOfFame | orderBy:'-total_points'">
        <div class="content">
            <h2>
                {{user.fan}}
            </h2>
            <img ng-if="$index == 0" src="img/trophy.svg" class="svg-inject" alt="" />
            <img ng-if="$index != 0" src="img/award.svg" class="svg-inject" alt="" />
            <span class="number" count-up end-val="user.total_points" duration="counterConfig.duration" options="counterConfig.options"></span>
            <br />
            Watched stream for: {{user.total_points | time:'mm':'dd d, hh h, mm m':false}}
        </div>
    </li>
</ul>
