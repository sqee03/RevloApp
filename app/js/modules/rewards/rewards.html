<ul>
    <li ng-repeat="reward in rewards | orderBy: 'points'" class="reward" ng-class="{'discord': reward.reward_id == 131606}">
        <h3>{{reward.title}}</h3>
        <!--<em>{{reward.description}}</em>-->
        <img ng-if="reward.img_url" src="{{reward.img_url}}" alt="reward.description" />
        <strong>{{reward.points}}</strong>
    </li>
</ul>
